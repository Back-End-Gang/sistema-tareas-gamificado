<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Logro</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            padding: 40px 0;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title has-text-centered">Crear un Nuevo Logro</h1>

        <form method="POST">
            {% csrf_token %}

            <div class="field">
                <label class="label" for="nombre">Nombre del Logro</label>
                <div class="control">
                    <input class="input" type="text" name="nombre" id="nombre" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="descripcion">Descripci√≥n</label>
                <div class="control">
                    <textarea class="textarea" name="descripcion" id="descripcion" required></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label" for="usuario">Usuario</label>
                <div class="control">
                    <div class="select">
                        <select name="usuario" id="usuario">
                            <option value="">Elige un Usuario</option>

                            {% for usuario in usuarios %}

                            <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>

                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <button class="button is-link" type="submit">Crear Logro</button>
                </div>
            </div>
        </form>

        <p class="has-text-centered">
            <a class="button is-text" href="{% url 'listar_logros' %}">Volver a logros</a>
        </p>
    </div>

</body>
</html>
