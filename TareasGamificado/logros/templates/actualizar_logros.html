<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Logro</title>
</head>
<body>
    <h1>Editar Logro</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ logro.nombre }}" required>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea name="descripcion" id="descripcion" required>{{ logro.descripcion }}</textarea>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'listar_logros' %}">Volver</a>
</body>
</html>
