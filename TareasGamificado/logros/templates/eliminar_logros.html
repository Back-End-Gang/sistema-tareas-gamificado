<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Logro</title>
</head>
<body>
    <h1>Eliminar Logro</h1>
    <p>¿Estás seguro de que deseas eliminar el logro "{{ logro.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_logros' %}">Cancelar</a>
</body>
</html>
