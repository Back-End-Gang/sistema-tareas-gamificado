<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Logros</title>
</head>
<body>
    <h1>Lista de Logros</h1>
    <a href="{% url 'crear_logro' %}">Crear nuevo logro</a>
    <ul>
        {% for logro in page_obj %}
            <li>
                <strong>{{ logro.nombre }}</strong>: {{ logro.descripcion }}
                <a href="{% url 'editar_logro' logro.id %}">Editar</a>
                <a href="{% url 'eliminar_logro' logro.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <div>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">Anterior</a>
        {% endif %}
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">Siguiente</a>
        {% endif %}
    </div>
</body>
</html>
